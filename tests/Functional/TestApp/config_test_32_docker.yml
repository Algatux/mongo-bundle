framework:
  secret: "Four can keep a secret, if three of them are dead."
  annotations:
    enabled: false

mongo_db_bundle:
  clients:
    test_client:
      username: root
      password: rootPass
      authSource: admin
      hosts:
      - { host: mongo, port: 27017 }

    client_noauth:
      hosts:
      - { host: mongo-noauth, port: 27018 }

  connections:
    test_db:
      client_name: test_client
      database_name: testFunctionaldb
    test_db_noauth:
      client_name: test_client_noauth
      database_name: testFunctionalDB
