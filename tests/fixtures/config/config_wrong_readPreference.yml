mongo_db_bundle:
  data_collection: false

  clients:
    test_client:
      uri: mongodb://foo:bar@localhost:8080
      options:
        replicaSet: 'testReplica'
        ssl: true
        connectTimeoutMS: 3000
        readPreference: 'fakeOption'

  connections:
    test_db:
      client_name: test_client
      database_name: testdb
