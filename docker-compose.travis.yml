version: "3.1"

services:
  php-cli:
    image: ilariopierbattista/mongodb-bundle-php:base-${PHP}-mongoext-${MONGO_EXT}
    volumes:
        - ./:/home/user-dev/project
    tty: true
    depends_on:
      - mongo
    container_name: mb_php
  mongo:
    image: ${MONGO_IMG}
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=rootPass
    container_name: mb_mongo
    ports:
      - 27017:27017
